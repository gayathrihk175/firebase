<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/details.css">
</head>
<body>

    <div id="navbar">

    </div>

    <div id="details__div">

        <form action="" id="details__form">

            <div>
                <label for="">Billing Name</label>
                <input type="text" id="name">
            </div>

            <div>
                <label for="">Address - 1</label>
                <input type="text" id="address1">
            </div>

            <div>
                <label for="">Address - 2</label>
                <input type="text" id="address2">
            </div>

            <div>
                <label for="">City</label>
                <input type="text" id="city">
            </div>

            <div>
                <label for="">State</label>
                <select name="" id="stateName__select">
                    <!-- <option value="">MP</option> -->
                    <!-- <option value="">WB </option> -->
                </select>
            </div>

            <div>
                <label for="">Pin Code</label>
                <input type="text" id="pin">
            </div>

            <div>
                <label for="">Contact Number</label>
                <input type="text" id="phone">
            </div>

            <div>
                <label for="">Payment Mode</label>
                <!-- <input type="text"> -->
                <select name="" id="paymentMethod__select">
                    <option value="cod">COD</option>
                    <option value="upi">UPI</option>
                    <option value="card">CARD</option>
                </select>
            </div>

            <div id="cardDetails__div">
                <!-- <label for="">Card Number</label>
                <input type="text">

                <label for="">CVV</label>
                <input type="text">

                <label for="">Expiry Date</label>
                <input type="date">

                <label for="">Card Holder Name</label>
                <input type="text"> -->
            </div>

            <div>
                <input type="submit" id="submit">
            </div>

        </form>

    </div>

    //Create dynamic state name.
    //Conditional renderring of card input.
    
    <!-- <script type="module" src="./scripts/details.js"></script> -->
    <script type="module" src="./scripts/details_oops.js"></script>
</body>
</html>
